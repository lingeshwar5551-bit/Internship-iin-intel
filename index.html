<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship in Intel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="intel.png">

  <style>
    body{
      margin:0;
      font-family:Segoe UI, Arial, sans-serif;
      background:#f4f8ff;
    }

    /* COMMON */
    .card{
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
    }

    input,select{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #cbd5e1;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:18px;
      border:none;
      border-radius:8px;
      background:#0071c5;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{
      background:#005faa;
    }

    /* LOGIN PAGE */
    #loginPage{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-box{
      width:100%;
      max-width:400px;
      text-align:center;
    }

    .logo{
      width:150px;
      margin-bottom:12px;
    }

    /* MAIN WEBSITE PAGE */
    #sitePage{
      display:none;
      min-height:100vh;
    }

    header{
      background:#0071c5;
      color:white;
      padding:15px 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    header img{
      height:40px;
    }

    nav a{
      color:white;
      margin-left:25px;
      text-decoration:none;
      font-weight:600;
    }

    .main{
      padding:30px;
      max-width:1000px;
      margin:auto;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:15px;
    }

    @media(max-width:700px){
      .grid{grid-template-columns:1fr;}
    }

    .features{
      display:flex;
      gap:15px;
      margin-top:25px;
      flex-wrap:wrap;
    }

    .feature{
      flex:1;
      min-width:200px;
      background:#e6f0ff;
      padding:20px;
      border-radius:10px;
      color:#003b73;
      font-weight:600;
    }

  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="card login-box">
    <img src="intel.png" class="logo">
    <h2>Internship in Intel</h2>
    <p style="color:gray;">Secure Student Login</p>

    <form id="loginForm">
      <input type="text" placeholder="Email / Mobile" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- WEBSITE PAGE -->
<div id="sitePage">

  <header>
    <img src="intel.png">
    <nav>
      <a href="#">Apply Internship</a>
      <a href="#">Status</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="main">

    <div class="card">
      <h2>Internship Application Form</h2>

      <form id="internForm">

        <div class="grid">
          <input type="text" placeholder="Full Name" required>
          <input type="text" placeholder="Mobile Number" required>
          <input type="email" placeholder="Email ID" required>
          <input type="text" placeholder="College Name" required>

          <select required>
            <option value="">Select Domain</option>
            <option>Software Engineering</option>
            <option>Artificial Intelligence</option>
            <option>Cyber Security</option>
            <option>Data Science</option>
          </select>

          <select required>
            <option value="">Duration</option>
            <option>1 Month</option>
            <option>3 Months</option>
            <option>6 Months</option>
          </select>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <div class="features">
      <div class="feature">âœ… Intel Certification</div>
      <div class="feature">âš¡ Fast Selection</div>
      <div class="feature">ðŸŽ“ Industry Training</div>
    </div>

  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit",function(e){
  e.preventDefault();
  document.getElementById("loginPage").style.display="none";
  document.getElementById("sitePage").style.display="block";
});

document.getElementById("internForm").addEventListener("submit",function(e){
  e.preventDefault();
  alert("Application Submitted Successfully âœ…");
  this.reset();
});

function logout(){
  document.getElementById("sitePage").style.display="none";
  document.getElementById("loginPage").style.display="flex";
}
</script>

</body>
</html>
